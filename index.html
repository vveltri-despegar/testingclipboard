<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descarga la App</title>
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }

    .button {
      background-color: #00c4cc;
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .subtitle {
      margin-top: 20px;
      color: #bbb;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="button" onclick="handleClick()">DESCARGAR APP</button>
  <div class="subtitle">Presiona el bot√≥n para descargar la app de Despegar</div>

  <script>
    function handleClick() {
      const linkToCopy = "https://www.despegar.com.ar/actividades";
      const redirectTo = "https://apps.apple.com/us/app/despegar-vuelos-y-hoteles/id511479725";

      navigator.clipboard.writeText(linkToCopy).then(() => {
        window.location.href = redirectTo;
      }).catch(err => {
        alert("Hubo un problema al copiar el enlace.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
